spring:
  application:
    name: BookStack
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

  jwt:
    secret: test-secret-key
    issuer: test-issuer